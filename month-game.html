<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êúà‰ªΩÂ≠∏ÁøíÈÅäÊà≤ | Month Learning Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e5ed 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        * {
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #ffd166;
            margin-bottom: 15px;
            letter-spacing: 1px;
            word-wrap: break-word;
        }
        .month-display {
            width: min(280px, 80vw);
            height: min(280px, 80vw);
            margin: 20px auto;
            background: linear-gradient(145deg, #fff5e6, #ffe8cc);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            border: 4px solid #ff9a76;
        }
        .season-icon {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 10px;
        }
        .chinese-month {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .season-label {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            margin-top: 10px;
            font-weight: bold;
        }
        .decoration {
            position: absolute;
            font-size: clamp(2rem, 6vw, 3rem);
            opacity: 0.3;
        }
        .decoration-1 { top: 10px; left: 10px; }
        .decoration-2 { bottom: 10px; right: 10px; }
        .decoration-3 { top: 20px; right: 20px; }
        .decoration-4 { bottom: 20px; left: 20px; }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 15px auto;
            max-width: 600px;
            padding: 0 10px;
        }
        .option {
            padding: clamp(12px, 3.5vw, 18px) clamp(18px, 5vw, 25px);
            background: linear-gradient(145deg, #a8e6cf, #8dd7b9);
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.95rem, 3.2vw, 1.15rem);
            flex: 1 0 45%;
            min-width: min(180px, 40vw);
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 0 #6bc5a3;
            text-transform: capitalize;
        }
        .option:hover:not(:disabled) {
            background: linear-gradient(145deg, #8dd7b9, #7bc9a9);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #6bc5a3;
        }
        .option:disabled {
            cursor: not-allowed;
        }
        .option.incorrect {
            background: linear-gradient(145deg, #ff8ba0, #ff6b6b);
            box-shadow: 0 4px 0 #e05555;
        }
        .option.correct-answer {
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            box-shadow: 0 0 15px #4ecdc4;
            animation: pulse 1s infinite;
        }
        .feedback {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 15px;
            min-height: 50px;
            font-weight: bold;
            padding: 0 10px;
        }
        .correct {
            color: #4ecdc4;
            text-shadow: 1px 1px 0 #2a9d8f;
        }
        .incorrect {
            color: #ff6b6b;
            text-shadow: 1px 1px 0 #e63946;
        }
        .score-display {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            margin: 8px;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            background: linear-gradient(145deg, #ffd166, #ffc145);
            border-radius: 20px;
            display: inline-block;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 0 #e0b14d;
        }
        .progress-display {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin: 8px;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            background: linear-gradient(145deg, #a8e6cf, #8dd7b9);
            border-radius: 20px;
            display: inline-block;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 0 #6bc5a3;
        }
        .review-container {
            display: none;
            margin: 15px auto;
            max-width: 95vw;
            background: white;
            padding: clamp(15px, 4vw, 20px);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .review-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: clamp(8px, 2vw, 10px);
            margin: 15px 0;
            padding: clamp(15px, 4vw, 20px);
            background: #f8f9fa;
            border-radius: 15px;
        }
        .review-btn {
            padding: clamp(10px, 3vw, 15px);
            background: linear-gradient(145deg, #a8e6cf, #8dd7b9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 3px 0 #6bc5a3;
        }
        .review-btn:hover {
            background: linear-gradient(145deg, #8dd7b9, #7bc9a9);
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #6bc5a3;
        }
        .review-btn.correct {
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            box-shadow: 0 3px 0 #2a9d8f;
        }
        .review-btn.correct:hover {
            background: linear-gradient(145deg, #36b7ae, #2a9d8f);
            box-shadow: 0 5px 0 #2a9d8f;
        }
        .review-btn.incorrect {
            background: linear-gradient(145deg, #ff8ba0, #ff6b6b);
            box-shadow: 0 3px 0 #e05555;
        }
        .review-btn.incorrect:hover {
            background: linear-gradient(145deg, #ff6b6b, #e05555);
            box-shadow: 0 5px 0 #e05555;
        }
        .question-detail {
            display: none;
            margin-top: 15px;
            padding: clamp(15px, 4vw, 20px);
            background: linear-gradient(145deg, #fff9e6, #fff5cc);
            border-radius: 15px;
            border: 3px solid #ffd166;
        }
        .question-detail.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .question-detail-month {
            width: min(200px, 50vw);
            height: min(200px, 50vw);
            margin: 15px auto;
            background: linear-gradient(145deg, #fff5e6, #ffe8cc);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #ff9a76;
        }
        .question-detail-month .season-icon {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 8px;
        }
        .question-detail-month .chinese-month {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        .question-detail-month .season-label {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        .back-to-buttons-btn {
            padding: clamp(8px, 2.5vw, 10px) clamp(15px, 4vw, 20px);
            background: linear-gradient(145deg, #ff9a76, #ff8a61);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 0 #e07a4f;
        }
        .back-to-buttons-btn:hover {
            background: linear-gradient(145deg, #ff8a61, #ff7a4c);
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #e07a4f;
        }
        #playAgainBtn {
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #2a9d8f;
            margin: 15px;
        }
        #playAgainBtn:hover {
            background: linear-gradient(145deg, #36b7ae, #2a9d8f);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2a9d8f;
        }
        #playAgainBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2a9d8f;
        }
        #homeBtn {
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            background: linear-gradient(145deg, #ff9a76, #ff8a61);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #e07a4f;
            margin: 15px;
        }
        #homeBtn:hover {
            background: linear-gradient(145deg, #ff8a61, #ff7a4c);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #e07a4f;
        }
        #homeBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e07a4f;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #4ecdc4, 0 4px 0 #36b7ae;
                transform: translateY(-1px);
            }
            50% {
                box-shadow: 0 0 20px #4ecdc4, 0 6px 0 #36b7ae;
                transform: translateY(-3px);
            }
            100% {
                box-shadow: 0 0 5px #4ecdc4, 0 4px 0 #36b7ae;
                transform: translateY(-1px);
            }
        }
        @media (max-width: 480px) {
            .review-buttons {
                grid-template-columns: repeat(5, 1fr);
            }
            .review-btn {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
        @media (max-width: 360px) {
            .review-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Month Learning Game</h1>
    <div class="score-display">Score: <span id="score">0</span></div>
    <div class="progress-display">Question: <span id="currentQuestion">1</span>/10</div>
    <div class="month-display" id="monthDisplay">
        <div class="decoration decoration-1">üåü</div>
        <div class="decoration decoration-2">üåü</div>
        <div class="decoration decoration-3">‚ú®</div>
        <div class="decoration decoration-4">‚ú®</div>
        <div class="season-icon" id="seasonIcon">üå∏</div>
        <div class="chinese-month" id="chineseMonth">‰∏ÄÊúà</div>
        <div class="season-label" id="seasonLabel">Êò•Â§©</div>
    </div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>

    <div class="review-container" id="reviewContainer">
        <h2 style="color: #ff6b6b; margin-bottom: 20px;">üìä Review Your Answers</h2>
        <div id="reviewSummary"></div>
        <div id="reviewButtons" class="review-buttons"></div>
        <div id="questionDetail" class="question-detail"></div>
        <div id="playAgainSection" style="display: none;">
            <button id="playAgainBtn" style="margin-right: 10px;">üéÆ Play Again</button>
            <button id="homeBtn">üè† Home</button>
        </div>
    </div>

    <script>
        // Êúà‰ªΩÊï∏Êìö
        const monthData = [
            { chinese: '‰∏ÄÊúà', english: 'January', season: 'Winter', icon: '‚ùÑÔ∏è' },
            { chinese: '‰∫åÊúà', english: 'February', season: 'Winter', icon: '‚ùÑÔ∏è' },
            { chinese: '‰∏âÊúà', english: 'March', season: 'Spring', icon: 'üå∏' },
            { chinese: 'ÂõõÊúà', english: 'April', season: 'Spring', icon: 'üå∑' },
            { chinese: '‰∫îÊúà', english: 'May', season: 'Spring', icon: 'üå∫' },
            { chinese: 'ÂÖ≠Êúà', english: 'June', season: 'Summer', icon: '‚òÄÔ∏è' },
            { chinese: '‰∏ÉÊúà', english: 'July', season: 'Summer', icon: 'üå¥' },
            { chinese: 'ÂÖ´Êúà', english: 'August', season: 'Summer', icon: 'üåª' },
            { chinese: '‰πùÊúà', english: 'September', season: 'Autumn', icon: 'üçÇ' },
            { chinese: 'ÂçÅÊúà', english: 'October', season: 'Autumn', icon: 'üéÉ' },
            { chinese: 'ÂçÅ‰∏ÄÊúà', english: 'November', season: 'Autumn', icon: 'üçÅ' },
            { chinese: 'ÂçÅ‰∫åÊúà', english: 'December', season: 'Winter', icon: '‚õÑ' }
        ];

        // ÈÅäÊà≤ÁãÄÊÖã
        let currentMonthIndex = 0;
        let correctAnswer = '';
        let score = 0;
        let timer = null;
        let questionHistory = [];
        let currentQuestionNum = 1;
        let remainingMonths = [...Array(12).keys()];
        const QUESTIONS_PER_ROUND = 10;

        // DOM ÂÖÉÁ¥†
        const seasonIcon = document.getElementById('seasonIcon');
        const chineseMonth = document.getElementById('chineseMonth');
        const seasonLabel = document.getElementById('seasonLabel');
        const monthDisplay = document.getElementById('monthDisplay');
        const optionsContainer = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const reviewContainer = document.getElementById('reviewContainer');
        const reviewSummary = document.getElementById('reviewSummary');
        const reviewButtons = document.getElementById('reviewButtons');
        const questionDetail = document.getElementById('questionDetail');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const playAgainSection = document.getElementById('playAgainSection');

        // ÂàùÂßãÂåñÈÅäÊà≤
        startNewRound();

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        playAgainBtn.addEventListener('click', startNewRound);
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        function startNewRound() {
            // ÈáçÁΩÆÈÅäÊà≤ÁãÄÊÖã
            score = 0;
            currentQuestionNum = 1;
            questionHistory = [];
            remainingMonths = [...Array(12).keys()];

            // Êõ¥Êñ∞È°ØÁ§∫
            scoreElement.textContent = score;
            currentQuestionElement.textContent = currentQuestionNum;

            // È°ØÁ§∫ÈÅäÊà≤ÂÖÉÁ¥†ÔºåÈö±ËóèË§áÁøí
            monthDisplay.style.display = 'flex';
            optionsContainer.style.display = 'flex';
            reviewContainer.style.display = 'none';
            playAgainSection.style.display = 'block';

            // ÈñãÂßãÁ¨¨‰∏ÄÈ°å
            generateNewQuestion();
        }

        function generateNewQuestion() {
            // Ê™¢Êü•ÊòØÂê¶ÂÆåÊàêÊâÄÊúâÂïèÈ°å
            if (currentQuestionNum > QUESTIONS_PER_ROUND || remainingMonths.length === 0) {
                showReview();
                return;
            }

            // Êõ¥Êñ∞ÈÄ≤Â∫¶È°ØÁ§∫
            currentQuestionElement.textContent = currentQuestionNum;

            // ÈáçÁΩÆË®àÊôÇÂô®
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }

            // ÈáçÁΩÆÂèçÈ•ã
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';

            // ÁßªÈô§ÊâÄÊúâÊåâÈàïÊ®£Âºè
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct-answer', 'incorrect');
                if (option.disabled) {
                    option.disabled = false;
                    option.style.background = 'linear-gradient(145deg, #a8e6cf, #8dd7b9)';
                    option.style.boxShadow = '0 4px 0 #6bc5a3';
                }
            });

            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄãÊúà‰ªΩ
            const randomIndex = Math.floor(Math.random() * remainingMonths.length);
            currentMonthIndex = remainingMonths[randomIndex];
            remainingMonths.splice(randomIndex, 1);

            // Êõ¥Êñ∞Êúà‰ªΩÈ°ØÁ§∫
            updateMonthDisplay();

            // ÁîüÊàêÈÅ∏È†Ö
            generateOptions();
        }

        function updateMonthDisplay() {
            const month = monthData[currentMonthIndex];
            chineseMonth.textContent = month.chinese;
            seasonIcon.textContent = month.icon;
            seasonLabel.textContent = month.season;
        }

        function generateOptions() {
            optionsContainer.innerHTML = '';

            const currentMonth = monthData[currentMonthIndex];
            correctAnswer = currentMonth.english;

            const options = [correctAnswer];

            // ÁîüÊàêÈåØË™§ÈÅ∏È†Ö
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * 12);
                const incorrectMonth = monthData[randomIndex].english;

                if (!options.includes(incorrectMonth) && incorrectMonth !== correctAnswer) {
                    options.push(incorrectMonth);
                }
            }

            shuffleArray(options);

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.setAttribute('data-answer', option);
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            // Á¶ÅÁî®ÊâÄÊúâÈÅ∏È†Ö‰ª•Èò≤Ê≠¢Â§öÊ¨°ÈªûÊìä
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
            });

            // Ë®òÈåÑÂïèÈ°åÊ≠∑Âè≤
            const isCorrect = selectedAnswer === correctAnswer;
            questionHistory.push({
                monthIndex: currentMonthIndex,
                chinese: monthData[currentMonthIndex].chinese,
                english: monthData[currentMonthIndex].english,
                season: monthData[currentMonthIndex].season,
                icon: monthData[currentMonthIndex].icon,
                correctAnswer: correctAnswer,
                selectedAnswer: selectedAnswer,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                feedbackElement.textContent = 'Correct! Well done! ‚ú®';
                feedbackElement.className = 'feedback correct';
                score++;
                scoreElement.textContent = score;

                // È´ò‰∫ÆÊ≠£Á¢∫Á≠îÊ°à
                options.forEach(option => {
                    if (option.getAttribute('data-answer') === correctAnswer) {
                        option.classList.add('correct-answer');
                    }
                });
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer is: ${correctAnswer}`;
                feedbackElement.className = 'feedback incorrect';

                // È´ò‰∫ÆÊ≠£Á¢∫Á≠îÊ°à‰∏¶Ê®ôË®òÈåØË™§Á≠îÊ°à
                options.forEach(option => {
                    if (option.getAttribute('data-answer') === correctAnswer) {
                        option.classList.add('correct-answer');
                    } else if (option.getAttribute('data-answer') === selectedAnswer) {
                        option.classList.add('incorrect');
                    }
                });
            }

            // 2ÁßíÂæåÈÄ≤ÂÖ•‰∏ã‰∏ÄÈ°å
            timer = setTimeout(() => {
                currentQuestionNum++;
                generateNewQuestion();
            }, 2000);
        }

        function showReview() {
            // Èö±ËóèÈÅäÊà≤ÂÖÉÁ¥†
            monthDisplay.style.display = 'none';
            optionsContainer.style.display = 'none';
            feedbackElement.textContent = '';

            // È°ØÁ§∫Ë§áÁøíÂÆπÂô®
            reviewContainer.style.display = 'block';
            playAgainSection.style.display = 'block';
            questionDetail.classList.remove('show');

            // Ê∏ÖÈô§‰πãÂâçÁöÑË§áÁøí
            reviewSummary.innerHTML = '';
            reviewButtons.innerHTML = '';

            // Ë®àÁÆóÁ∏ΩÁµê
            const correctCount = questionHistory.filter(q => q.isCorrect).length;
            const summaryHtml = `
                <div style="text-align: center; padding: 20px; background: linear-gradient(145deg, #e8f8f7, #d4f1f0); border-radius: 15px; margin-bottom: 20px;">
                    <h3 style="color: #2a9d8f; margin: 10px 0;">üéâ Round Complete!</h3>
                    <p style="font-size: 1.3rem; margin: 10px 0;">
                        Score: <strong>${correctCount}</strong> / ${QUESTIONS_PER_ROUND}
                    </p>
                    <p style="color: #666;">
                        ${correctCount === QUESTIONS_PER_ROUND ? 'Perfect score! üåü' :
                          correctCount >= 8 ? 'Great job! üëç' :
                          correctCount >= 6 ? 'Good effort! Keep practicing! üí™' :
                          'Keep trying! You\'ll get better! üìö'}
                    </p>
                    <p style="font-size: 1rem; color: #999; margin-top: 10px;">Click a number to review that question</p>
                </div>
            `;
            reviewSummary.innerHTML = summaryHtml;

            // ÁîüÊàêË§áÁøíÊåâÈàï
            questionHistory.forEach((question, index) => {
                const button = document.createElement('button');
                button.className = `review-btn ${question.isCorrect ? 'correct' : 'incorrect'}`;
                button.textContent = index + 1;
                button.title = question.isCorrect ? 'Correct' : 'Incorrect';
                button.addEventListener('click', () => showQuestionDetail(index));
                reviewButtons.appendChild(button);
            });

            // Scroll to review section
            reviewContainer.scrollIntoView({ behavior: 'smooth' });

            // ÊªæÂãïÂà∞Ë§áÁøíÂçÄÂüü
            reviewContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function showQuestionDetail(index) {
            const question = questionHistory[index];

            // Èö±ËóèÊåâÈàïÔºåÈ°ØÁ§∫Ë©≥ÊÉÖ
            reviewButtons.style.display = 'none';
            playAgainSection.style.display = 'none';
            questionDetail.classList.add('show');

            // ÁîüÊàêÈÅ∏È†ÖÈ°ØÁ§∫
            let optionsHtml = '<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0;">';
            const allOptions = [question.correctAnswer];

            // ÈáçÊñ∞ÁîüÊàêÈåØË™§ÈÅ∏È†Ö
            while (allOptions.length < 4) {
                const randomIndex = Math.floor(Math.random() * 12);
                const incorrectMonth = monthData[randomIndex].english;

                if (!allOptions.includes(incorrectMonth)) {
                    allOptions.push(incorrectMonth);
                }
            }

            // È°ØÁ§∫ÊâÄÊúâÈÅ∏È†Ö
            allOptions.forEach(option => {
                const isOptionCorrect = option === question.correctAnswer;
                const isSelected = option === question.selectedAnswer;
                let optionClass = 'option';
                let disabled = 'disabled';
                let style = '';

                if (isOptionCorrect) {
                    optionClass += ' correct-answer';
                    style = 'opacity: 1;';
                } else if (isSelected) {
                    optionClass += ' incorrect';
                    style = 'opacity: 1;';
                } else {
                    style = 'opacity: 0.5;';
                }

                optionsHtml += `<button class="${optionClass}" ${disabled} style="${style}">${option}</button>`;
            });
            optionsHtml += '</div>';

            questionDetail.innerHTML = `
                <h3 style="color: #ff6b6b; margin-bottom: 10px;">Question ${index + 1}</h3>
                <p style="color: #666; margin-bottom: 15px;">
                    ${question.isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect'}
                </p>

                <div class="question-detail-month">
                    <div class="season-icon">${question.icon}</div>
                    <div class="chinese-month">${question.chinese}</div>
                    <div class="season-label">${question.season}</div>
                </div>

                ${optionsHtml}

                <div style="margin-top: 20px; padding: 15px; background: ${question.isCorrect ? '#e8f8f7' : '#ffe8e8'}; border-radius: 10px;">
                    <p style="font-size: 1.1rem; margin: 5px 0;">
                        <strong>Your answer:</strong> ${question.selectedAnswer}
                    </p>
                    ${!question.isCorrect ? `
                        <p style="font-size: 1.1rem; margin: 5px 0; color: #ff6b6b;">
                            <strong>Correct answer:</strong> ${question.correctAnswer}
                        </p>
                    ` : `
                        <p style="font-size: 1.1rem; margin: 5px 0; color: #4ecdc4;">
                            <strong>Well done!</strong> üåü
                        </p>
                    `}
                </div>

                <div style="text-align: center;">
                    <button class="back-to-buttons-btn" onclick="backToReviewButtons()">‚Üê Back to Review</button>
                </div>
            `;

            // ÊªæÂãïÂà∞Ë©≥ÊÉÖ
            questionDetail.scrollIntoView({ behavior: 'smooth' });
        }

        function backToReviewButtons() {
            questionDetail.classList.remove('show');
            reviewButtons.style.display = 'grid';
            playAgainSection.style.display = 'block';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
