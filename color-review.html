<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Review - Learn Colors</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 10px;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e8ed 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        * {
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #ffd166;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #666;
            margin-bottom: 25px;
        }
        .colors-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 10px;
        }
        .color-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .color-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .color-circle {
            width: min(100px, 25vw);
            height: min(100px, 25vw);
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .chinese-color {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .english-color {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #4ecdc4;
            font-weight: bold;
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 45px);
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #2a9d8f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(145deg, #36b7ae, #2a9d8f);
            box-shadow: 0 8px 0 #2a9d8f;
            transform: translateY(-3px);
        }
        .btn:active {
            box-shadow: 0 2px 0 #2a9d8f;
            transform: translateY(0);
        }
        .btn-home {
            background: linear-gradient(145deg, #ff9a76, #ff8a61);
            box-shadow: 0 5px 0 #e07a4f;
        }
        .btn-home:hover {
            background: linear-gradient(145deg, #ff8a61, #ff7a4c);
            box-shadow: 0 8px 0 #e07a4f;
        }
        .btn-home:active {
            box-shadow: 0 2px 0 #e07a4f;
        }
        @media (max-width: 600px) {
            .colors-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .color-card {
                padding: 10px;
            }
        }
        @media (max-width: 400px) {
            .colors-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>üé® Color Review</h1>
    <p class="subtitle">Learn the English names of colors</p>

    <div class="colors-container" id="colorsContainer">
        <!-- Color cards will be generated by JavaScript -->
    </div>

    <div class="buttons-container">
        <button class="btn" onclick="startGame()">üéÆ START</button>
        <button class="btn btn-home" onclick="goHome()">üè† Home</button>
    </div>

    <script>
        const colorData = [
            { chinese: 'Á¥ÖËâ≤', english: 'Red', hex: '#FF4444' },
            { chinese: 'Ê©ôËâ≤', english: 'Orange', hex: '#FFA500' },
            { chinese: 'ÈªÉËâ≤', english: 'Yellow', hex: '#FFD700' },
            { chinese: 'Á∂†Ëâ≤', english: 'Green', hex: '#4CAF50' },
            { chinese: 'ËóçËâ≤', english: 'Blue', hex: '#2196F3' },
            { chinese: 'Á¥´Ëâ≤', english: 'Purple', hex: '#9C27B0' },
            { chinese: 'Á≤âËâ≤', english: 'Pink', hex: '#FF69B4' },
            { chinese: 'Ê£ïËâ≤', english: 'Brown', hex: '#8B4513' },
            { chinese: 'ÈªëËâ≤', english: 'Black', hex: '#333333' },
            { chinese: 'ÁôΩËâ≤', english: 'White', hex: '#FFFFFF' },
            { chinese: 'ÁÅ∞Ëâ≤', english: 'Gray', hex: '#808080' },
            { chinese: 'ÈáëËâ≤', english: 'Gold', hex: '#FFD700' }
        ];

        function generateColorCards() {
            const container = document.getElementById('colorsContainer');
            container.innerHTML = '';

            colorData.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.innerHTML = `
                    <div class="color-circle" style="background-color: ${color.hex};"></div>
                    <div class="chinese-color">${color.chinese}</div>
                    <div class="english-color">${color.english}</div>
                `;
                container.appendChild(card);
            });
        }

        function startGame() {
            window.location.href = 'color-game.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize color cards on page load
        generateColorCards();
    </script>
</body>
</html>
