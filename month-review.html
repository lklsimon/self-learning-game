<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Review - Learn Months</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 10px;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e5ed 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        * {
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #ffd166;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #666;
            margin-bottom: 25px;
        }
        .months-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 30px;
            padding: 0 10px;
        }
        .month-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .month-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .season-icon {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 10px;
            display: block;
        }
        .chinese-month {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .english-month {
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            color: #4ecdc4;
            font-weight: bold;
            text-transform: capitalize;
        }
        .season-label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }
        .spring { border-left: 5px solid #ff9a76; }
        .summer { border-left: 5px solid #ffd166; }
        .autumn { border-left: 5px solid #ff6b6b; }
        .winter { border-left: 5px solid #4ecdc4; }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 45px);
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #2a9d8f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(145deg, #36b7ae, #2a9d8f);
            box-shadow: 0 8px 0 #2a9d8f;
            transform: translateY(-3px);
        }
        .btn:active {
            box-shadow: 0 2px 0 #2a9d8f;
            transform: translateY(0);
        }
        .btn-home {
            background: linear-gradient(145deg, #ff9a76, #ff8a61);
            box-shadow: 0 5px 0 #e07a4f;
        }
        .btn-home:hover {
            background: linear-gradient(145deg, #ff8a61, #ff7a4c);
            box-shadow: 0 8px 0 #e07a4f;
        }
        .btn-home:active {
            box-shadow: 0 2px 0 #e07a4f;
        }
        @media (max-width: 600px) {
            .months-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .month-card {
                padding: 20px 15px;
            }
        }
        @media (max-width: 400px) {
            .months-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>üìÖ Month Review</h1>
    <p class="subtitle">Learn the English names of all 12 months</p>

    <div class="months-container" id="monthsContainer">
        <!-- Month cards will be generated by JavaScript -->
    </div>

    <div class="buttons-container">
        <button class="btn" onclick="startGame()">üéÆ START</button>
        <button class="btn btn-home" onclick="goHome()">üè† Home</button>
    </div>

    <script>
        const monthData = [
            { chinese: '‰∏ÄÊúà', english: 'January', season: 'Winter', icon: '‚ùÑÔ∏è', className: 'winter' },
            { chinese: '‰∫åÊúà', english: 'February', season: 'Winter', icon: '‚ùÑÔ∏è', className: 'winter' },
            { chinese: '‰∏âÊúà', english: 'March', season: 'Spring', icon: 'üå∏', className: 'spring' },
            { chinese: 'ÂõõÊúà', english: 'April', season: 'Spring', icon: 'üå∑', className: 'spring' },
            { chinese: '‰∫îÊúà', english: 'May', season: 'Spring', icon: 'üå∫', className: 'spring' },
            { chinese: 'ÂÖ≠Êúà', english: 'June', season: 'Summer', icon: '‚òÄÔ∏è', className: 'summer' },
            { chinese: '‰∏ÉÊúà', english: 'July', season: 'Summer', icon: 'üå¥', className: 'summer' },
            { chinese: 'ÂÖ´Êúà', english: 'August', season: 'Summer', icon: 'üåª', className: 'summer' },
            { chinese: '‰πùÊúà', english: 'September', season: 'Autumn', icon: 'üçÇ', className: 'autumn' },
            { chinese: 'ÂçÅÊúà', english: 'October', season: 'Autumn', icon: 'üéÉ', className: 'autumn' },
            { chinese: 'ÂçÅ‰∏ÄÊúà', english: 'November', season: 'Autumn', icon: 'üçÅ', className: 'autumn' },
            { chinese: 'ÂçÅ‰∫åÊúà', english: 'December', season: 'Winter', icon: '‚õÑ', className: 'winter' }
        ];

        function generateMonthCards() {
            const container = document.getElementById('monthsContainer');
            container.innerHTML = '';

            monthData.forEach(month => {
                const card = document.createElement('div');
                card.className = `month-card ${month.className}`;
                card.innerHTML = `
                    <span class="season-icon">${month.icon}</span>
                    <div class="chinese-month">${month.chinese}</div>
                    <div class="english-month">${month.english}</div>
                    <div class="season-label">${month.season}</div>
                `;
                container.appendChild(card);
            });
        }

        function startGame() {
            window.location.href = 'month-game.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize month cards on page load
        generateMonthCards();
    </script>
</body>
</html>
