        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 10px;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e5ed 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        * {
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #ffd166;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #666;
            margin-bottom: 25px;
        }
        .numbers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 10px;
        }
        .number-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .number-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .chinese-number {
            font-size: clamp(1.8rem, 4.5vw, 2.5rem);
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .arabic-number {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #ffd166;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .english-number {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #4ecdc4;
            font-weight: bold;
            line-height: 1.3;
        }
        .number-range-label {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #999;
            margin-bottom: 20px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 45px);
            background: linear-gradient(145deg, #4ecdc4, #36b7ae);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #2a9d8f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(145deg, #36b7ae, #2a9d8f);
            box-shadow: 0 8px 0 #2a9d8f;
            transform: translateY(-3px);
        }
        .btn:active {
            box-shadow: 0 2px 0 #2a9d8f;
            transform: translateY(0);
        }
        .btn-home {
            background: linear-gradient(145deg, #ff9a76, #ff8a61);
            box-shadow: 0 5px 0 #e07a4f;
        }
        .btn-home:hover {
            background: linear-gradient(145deg, #ff8a61, #ff7a4c);
            box-shadow: 0 8px 0 #e07a4f;
        }
        .btn-home:active {
            box-shadow: 0 2px 0 #e07a4f;
        }
        @media (max-width: 600px) {
            .numbers-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .number-card {
                padding: 15px 10px;
            }
        }
        @media (max-width: 400px) {
            .numbers-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
